<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker Pro - Đồng bộ dữ liệu</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background-color: #f8fafc; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .sidebar-active { background-color: #eff6ff; color: #2563eb; border-right: 3px solid #2563eb; }
        .slide-in { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .vip-gradient { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .vip-card-selected { border: 2px solid #d97706; background-color: #fffbeb; }
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #3498db; width: 20px; height: 20px; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzhQ3fOjztvNrVLOcocTomPRdrHlrBbPC3p0xE00YC49Ca-ffxH8-U4ZIhkPuYWB-DY/exec"; 
        
        const REAL_API = {
            checkUrl: () => {
                if (!GAS_API_URL || GAS_API_URL.length < 10) {
                    alert("LỖI: Chưa cấu hình GAS_API_URL trong code!");
                    return false;
                }
                return true;
            },

            login: async (email, password) => {
                if (!REAL_API.checkUrl()) throw new Error("Chưa cấu hình API");
                const response = await fetch(GAS_API_URL, {
                    method: 'POST', redirect: "follow", 
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify({ action: 'login', email, password })
                });
                const result = await response.json();
                if (result.status === 'success') return result.user;
                throw new Error(result.message || "Đăng nhập thất bại");
            },

            register: async (name, email, password, tier) => {
                if (!REAL_API.checkUrl()) return;
                const response = await fetch(GAS_API_URL, {
                    method: 'POST', redirect: "follow",
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify({ action: 'register', name, email, password, tier })
                });
                const result = await response.json();
                if (result.status === 'success') return result.user;
                throw new Error(result.message || "Đăng ký thất bại");
            },
            
            addTransaction: async (user, transaction) => {
                 if (!REAL_API.checkUrl()) return;
                 const response = await fetch(GAS_API_URL, {
                    method: 'POST', redirect: "follow",
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify({ action: 'add_transaction', email: user.email, tier: user.tier, transaction })
                });
                return await response.json();
            },

            // --- MỚI: HÀM LẤY DỮ LIỆU CŨ ---
            getTransactions: async (email) => {
                if (!REAL_API.checkUrl()) return [];
                const response = await fetch(GAS_API_URL, {
                    method: 'POST', redirect: "follow",
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify({ action: 'get_transactions', email })
                });
                const result = await response.json();
                if (result.status === 'success') return result.transactions;
                return [];
            }
        };

        const CATEGORIES = {
            expense: [
                { id: 'anuong', label: 'Ăn uống', keywords: ['cafe', 'cơm', 'phở', 'bún'] },
                { id: 'dichuyen', label: 'Di chuyển', keywords: ['xăng', 'xe', 'grab'] },
                { id: 'muasam', label: 'Mua sắm', keywords: ['quần', 'áo', 'giày'] },
                { id: 'hoadon', label: 'Hóa đơn', keywords: ['điện', 'nước', 'net'] },
                { id: 'giaitri', label: 'Giải trí', keywords: ['phim', 'game'] },
                { id: 'khac', label: 'Khác', keywords: [] }
            ],
            income: [
                { id: 'luong', label: 'Lương', keywords: ['lương'] },
                { id: 'thuong', label: 'Thưởng', keywords: ['thưởng'] },
                { id: 'khac_in', label: 'Thu nhập khác', keywords: [] }
            ]
        };

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                'home': <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>,
                'plus-circle': <><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></>,
                'trending-up': <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>,
                'trending-down': <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>,
                'alert-triangle': <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>,
                'wallet': <path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"></path>,
                'settings': <circle cx="12" cy="12" r="3"></circle>,
                'trash': <polyline points="3 6 5 6 21 6"></polyline>,
                'lightbulb': <path d="M9 18h6"></path>,
                'clock': <circle cx="12" cy="12" r="10"></circle>,
                'crown': <path d="M2 4l3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"></path>,
                'cloud': <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>,
                'check': <polyline points="20 6 9 17 4 12"></polyline>,
                'refresh': <path d="M23 4v6h-6M1 20v-6h6"></path>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10"/>}
                </svg>
            );
        };

        const formatCurrency = (amount) => new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);

        // --- Auth Component ---
        const AuthScreen = ({ onLogin }) => {
            const [isLoginView, setIsLoginView] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [tier, setTier] = useState('free');
            const [loading, setLoading] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setErrorMsg('');
                try {
                    let user;
                    if (isLoginView) {
                        user = await REAL_API.login(email, password);
                    } else {
                        if (tier === 'vip' && !confirm("Xác nhận đăng ký VIP (50k)?")) { setLoading(false); return; }
                        user = await REAL_API.register(name, email, password, tier);
                    }
                    onLogin(user);
                } catch (error) {
                    setErrorMsg(error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md slide-in">
                        <div className="text-center mb-6">
                            <h1 className="text-2xl font-bold text-gray-800">Money Tracker Pro</h1>
                            <p className="text-gray-500">{isLoginView ? 'Đăng nhập' : 'Tạo tài khoản'}</p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            {!isLoginView && <input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full p-3 border rounded-lg" placeholder="Họ tên" required />}
                            <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="w-full p-3 border rounded-lg" placeholder="Email" required />
                            <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-3 border rounded-lg" placeholder="Mật khẩu" required />
                            
                            {!isLoginView && (
                                <div className="grid grid-cols-2 gap-3">
                                    <div onClick={() => setTier('free')} className={`p-3 border rounded-xl cursor-pointer text-center ${tier === 'free' ? 'border-blue-500 bg-blue-50' : ''}`}>Free</div>
                                    <div onClick={() => setTier('vip')} className={`p-3 border rounded-xl cursor-pointer text-center ${tier === 'vip' ? 'vip-card-selected' : ''}`}>VIP (50k)</div>
                                </div>
                            )}

                            {errorMsg && <div className="text-red-500 text-sm text-center">{errorMsg}</div>}
                            <button type="submit" disabled={loading} className="w-full py-3 bg-blue-600 text-white rounded-lg font-bold disabled:opacity-50">
                                {loading ? 'Đang xử lý...' : (isLoginView ? 'Đăng nhập' : 'Đăng ký')}
                            </button>
                        </form>
                        <div className="mt-4 text-center text-sm">
                            <button onClick={() => setIsLoginView(!isLoginView)} className="text-blue-600 font-bold">{isLoginView ? 'Tạo tài khoản mới' : 'Quay lại đăng nhập'}</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [user, setUser] = useState(() => JSON.parse(localStorage.getItem('user')));
            const [transactions, setTransactions] = useState([]);
            const [budgetLimit, setBudgetLimit] = useState(10000000);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isSyncing, setIsSyncing] = useState(false);
            
            // Input State
            const [amount, setAmount] = useState('');
            const [desc, setDesc] = useState('');
            const [type, setType] = useState('expense');
            const [category, setCategory] = useState('khac');

            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // --- Effects ---
            useEffect(() => {
                if(user) {
                    localStorage.setItem('user', JSON.stringify(user));
                    // Khi App load hoặc User thay đổi, tự động tải dữ liệu cũ
                    fetchData(user.email);
                } else {
                    localStorage.removeItem('user');
                    setTransactions([]);
                }
            }, [user]);

            useEffect(() => {
                // Auto categorize logic
                if (!desc) return;
                const list = type === 'expense' ? CATEGORIES.expense : CATEGORIES.income;
                let found = list.find(cat => cat.keywords.some(k => desc.toLowerCase().includes(k)));
                if (found) setCategory(found.id);
            }, [desc, type]);

            useEffect(() => {
                // Chart logic
                if (activeTab === 'dashboard' && chartRef.current && transactions.length > 0) {
                    if (chartInstance.current) chartInstance.current.destroy();
                    const expenseTrans = transactions.filter(t => t.type === 'expense');
                    const catTotals = {};
                    expenseTrans.forEach(t => {
                        const label = CATEGORIES.expense.find(c => c.id === t.category)?.label || 'Khác';
                        catTotals[label] = (catTotals[label] || 0) + t.amount;
                    });
                    
                    chartInstance.current = new Chart(chartRef.current.getContext('2d'), {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(catTotals),
                            datasets: [{ data: Object.values(catTotals), backgroundColor: ['#ef4444', '#f59e0b', '#3b82f6', '#10b981', '#8b5cf6'], borderWidth: 0 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
                    });
                }
            }, [transactions, activeTab]);

            // --- Functions ---
            const fetchData = async (email) => {
                setIsSyncing(true);
                try {
                    const data = await REAL_API.getTransactions(email);
                    // Sắp xếp theo ngày mới nhất
                    data.sort((a, b) => new Date(b.date) - new Date(a.date));
                    setTransactions(data);
                } catch(e) {
                    console.error("Lỗi tải dữ liệu", e);
                } finally {
                    setIsSyncing(false);
                }
            };

            const handleLogin = (userData) => {
                setUser(userData);
                setActiveTab('dashboard');
            };

            const handleLogout = () => {
                if(confirm("Đăng xuất?")) setUser(null);
            };

            const handleAddTransaction = async (e) => {
                e.preventDefault();
                const newTrans = {
                    id: 't' + Date.now(),
                    amount: parseInt(amount),
                    description: desc,
                    type, category,
                    date: new Date().toISOString()
                };

                // Optimistic UI Update (Hiển thị trước khi lưu xong)
                setTransactions([newTrans, ...transactions]);
                setAmount(''); setDesc('');

                setIsSyncing(true);
                try {
                    await REAL_API.addTransaction(user, newTrans);
                } catch(e) {
                    alert("Lỗi lưu Cloud: " + e.message);
                } finally {
                    setIsSyncing(false);
                    alert("Đã thêm!");
                    setActiveTab('dashboard');
                }
            };

            const deleteTransaction = (id) => {
                if(confirm("Chỉ xóa ở giao diện này (Cloud chưa hỗ trợ xóa API). OK?")) {
                    setTransactions(transactions.filter(t => t.id !== id));
                }
            };

            // Calculate totals
            const totalIncome = transactions.filter(t => t.type === 'income').reduce((s, t) => s + t.amount, 0);
            const totalExpense = transactions.filter(t => t.type === 'expense').reduce((s, t) => s + t.amount, 0);

            if (!user) return <AuthScreen onLogin={handleLogin} />;

            return (
                <div className="flex min-h-screen bg-slate-50">
                    {/* Sidebar */}
                    <aside className="w-64 bg-white border-r hidden md:flex flex-col fixed h-full z-10">
                        <div className="p-6 border-b flex items-center gap-3">
                            <span className="text-xl font-bold">Money Tracker</span>
                        </div>
                        <nav className="flex-1 py-6">
                            {['dashboard', 'add', 'history', 'settings'].map(tab => (
                                <button key={tab} onClick={() => setActiveTab(tab)} className={`w-full flex items-center gap-3 px-6 py-3 font-medium ${activeTab === tab ? 'text-blue-600 bg-blue-50 border-r-4 border-blue-600' : 'text-gray-600 hover:bg-gray-50'}`}>
                                    <Icon name={tab === 'dashboard' ? 'home' : tab === 'add' ? 'plus-circle' : tab === 'history' ? 'clock' : 'settings'} />
                                    {tab === 'dashboard' ? 'Tổng quan' : tab === 'add' ? 'Thêm mới' : tab === 'history' ? 'Lịch sử' : 'Cài đặt'}
                                </button>
                            ))}
                        </nav>
                        <div className="p-4 border-t">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center font-bold text-blue-600">{user.name.charAt(0)}</div>
                                <div>
                                    <p className="font-semibold text-sm">{user.name}</p>
                                    <button onClick={handleLogout} className="text-xs text-red-500 hover:underline">Đăng xuất</button>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Mobile Nav */}
                    <div className="md:hidden fixed bottom-0 w-full bg-white border-t flex justify-around p-3 z-20">
                         {['dashboard', 'add', 'history', 'settings'].map(tab => (
                            <button key={tab} onClick={() => setActiveTab(tab)} className={`${activeTab === tab ? 'text-blue-600' : 'text-gray-400'}`}>
                                <Icon name={tab === 'dashboard' ? 'home' : tab === 'add' ? 'plus-circle' : tab === 'history' ? 'clock' : 'settings'} />
                            </button>
                        ))}
                    </div>

                    <main className="flex-1 md:ml-64 p-4 md:p-8 pb-20">
                        <div className="max-w-5xl mx-auto">
                            {/* Header Status */}
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold capitalize">{activeTab === 'add' ? 'Thêm giao dịch' : activeTab === 'history' ? 'Lịch sử' : activeTab === 'settings' ? 'Cài đặt' : 'Tổng quan'}</h2>
                                <button onClick={() => fetchData(user.email)} className="flex items-center gap-2 text-sm text-gray-500 hover:text-blue-600">
                                    {isSyncing ? <span className="loader"></span> : <Icon name="refresh" size={16}/>}
                                    {isSyncing ? 'Đang tải...' : 'Làm mới'}
                                </button>
                            </div>

                            {activeTab === 'dashboard' && (
                                <div className="space-y-6 slide-in">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                                            <p className="text-gray-500 text-sm">Số dư</p>
                                            <p className="text-2xl font-bold">{formatCurrency(totalIncome - totalExpense)}</p>
                                        </div>
                                        <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                                            <p className="text-gray-500 text-sm">Tổng thu</p>
                                            <p className="text-2xl font-bold text-green-600">+{formatCurrency(totalIncome)}</p>
                                        </div>
                                        <div className="bg-white p-6 rounded-xl shadow-sm border-l-4 border-red-500">
                                            <p className="text-gray-500 text-sm">Tổng chi</p>
                                            <p className="text-2xl font-bold text-red-600">-{formatCurrency(totalExpense)}</p>
                                        </div>
                                    </div>
                                    
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="bg-white p-6 rounded-xl shadow-sm h-80">
                                            <h3 className="font-semibold mb-4">Biểu đồ chi tiêu</h3>
                                            {transactions.length > 0 ? <canvas ref={chartRef}></canvas> : <p className="text-center text-gray-400 mt-20">Chưa có dữ liệu</p>}
                                        </div>
                                        <div className="bg-white p-6 rounded-xl shadow-sm">
                                            <h3 className="font-semibold mb-4">Gần đây</h3>
                                            <div className="space-y-3">
                                                {transactions.slice(0, 5).map(t => (
                                                    <div key={t.id} className="flex justify-between items-center p-2 hover:bg-gray-50 rounded">
                                                        <div>
                                                            <div className="font-medium">{t.description}</div>
                                                            <div className="text-xs text-gray-500">{new Date(t.date).toLocaleDateString()}</div>
                                                        </div>
                                                        <span className={t.type === 'income' ? 'text-green-600 font-bold' : 'text-red-600 font-bold'}>
                                                            {t.type === 'income' ? '+' : '-'}{formatCurrency(t.amount)}
                                                        </span>
                                                    </div>
                                                ))}
                                                {transactions.length === 0 && <p className="text-gray-400 text-sm">Trống</p>}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'add' && (
                                <div className="slide-in flex justify-center">
                                    <form onSubmit={handleAddTransaction} className="bg-white p-6 rounded-xl shadow-sm w-full max-w-lg space-y-4">
                                        <div className="flex gap-4">
                                            <label className={`flex-1 p-3 border rounded-xl text-center cursor-pointer ${type === 'expense' ? 'bg-red-50 border-red-500 text-red-600 font-bold' : ''}`}>
                                                <input type="radio" className="hidden" checked={type === 'expense'} onChange={() => setType('expense')} /> Chi tiêu
                                            </label>
                                            <label className={`flex-1 p-3 border rounded-xl text-center cursor-pointer ${type === 'income' ? 'bg-green-50 border-green-500 text-green-600 font-bold' : ''}`}>
                                                <input type="radio" className="hidden" checked={type === 'income'} onChange={() => setType('income')} /> Thu nhập
                                            </label>
                                        </div>
                                        <div>
                                            <label className="block text-sm mb-1 font-medium">Số tiền</label>
                                            <input type="number" value={amount} onChange={e => setAmount(e.target.value)} className="w-full p-3 border rounded-lg text-lg" placeholder="0" required />
                                        </div>
                                        <div>
                                            <label className="block text-sm mb-1 font-medium">Mô tả</label>
                                            <input type="text" value={desc} onChange={e => setDesc(e.target.value)} className="w-full p-3 border rounded-lg" placeholder="Ví dụ: Ăn sáng..." required />
                                        </div>
                                        <div>
                                            <label className="block text-sm mb-1 font-medium">Danh mục</label>
                                            <select value={category} onChange={e => setCategory(e.target.value)} className="w-full p-3 border rounded-lg bg-white">
                                                {(type === 'expense' ? CATEGORIES.expense : CATEGORIES.income).map(c => <option key={c.id} value={c.id}>{c.label}</option>)}
                                            </select>
                                        </div>
                                        <button type="submit" disabled={isSyncing} className="w-full py-3 bg-blue-600 text-white rounded-lg font-bold shadow-lg hover:bg-blue-700">Lưu giao dịch</button>
                                    </form>
                                </div>
                            )}

                            {activeTab === 'history' && (
                                <div className="bg-white rounded-xl shadow-sm overflow-hidden slide-in">
                                    <table className="w-full text-left">
                                        <thead className="bg-gray-50 border-b">
                                            <tr>
                                                <th className="p-4 text-sm font-semibold">Ngày</th>
                                                <th className="p-4 text-sm font-semibold">Nội dung</th>
                                                <th className="p-4 text-right text-sm font-semibold">Số tiền</th>
                                                <th className="p-4 text-center text-sm font-semibold">Xóa</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {transactions.map(t => (
                                                <tr key={t.id}>
                                                    <td className="p-4 text-sm text-gray-500">{new Date(t.date).toLocaleDateString()}</td>
                                                    <td className="p-4 font-medium">
                                                        {t.description} <br/> 
                                                        <span className="text-xs text-gray-400 bg-gray-100 px-1 rounded">{(type === 'expense' ? CATEGORIES.expense : CATEGORIES.income).find(c => c.id === t.category)?.label || t.category}</span>
                                                    </td>
                                                    <td className={`p-4 text-right font-bold ${t.type === 'income' ? 'text-green-600' : 'text-red-600'}`}>
                                                        {t.type === 'income' ? '+' : '-'}{formatCurrency(t.amount)}
                                                    </td>
                                                    <td className="p-4 text-center">
                                                        <button onClick={() => deleteTransaction(t.id)} className="text-gray-400 hover:text-red-500"><Icon name="trash" size={16}/></button>
                                                    </td>
                                                </tr>
                                            ))}
                                            {transactions.length === 0 && <tr><td colSpan="4" className="p-8 text-center text-gray-400">Trống</td></tr>}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                            
                            {activeTab === 'settings' && (
                                <div className="slide-in bg-white p-6 rounded-xl shadow-sm">
                                    <h3 className="font-bold mb-4">Thông tin tài khoản</h3>
                                    <div className="p-4 border rounded-lg bg-gray-50 flex justify-between items-center">
                                        <div>
                                            <p className="font-bold text-lg">{user.name}</p>
                                            <p className="text-gray-500">{user.email}</p>
                                        </div>
                                        <span className={`px-3 py-1 rounded-full text-xs font-bold ${user.tier === 'vip' ? 'bg-yellow-100 text-yellow-700' : 'bg-gray-200 text-gray-600'}`}>
                                            {user.tier === 'vip' ? 'VIP MEMBER' : 'FREE'}
                                        </span>
                                    </div>
                                    <div className="mt-6">
                                        <label className="font-medium">Ngân sách tháng</label>
                                        <input type="number" value={budgetLimit} onChange={e => setBudgetLimit(e.target.value)} className="w-full mt-2 p-3 border rounded-lg"/>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
